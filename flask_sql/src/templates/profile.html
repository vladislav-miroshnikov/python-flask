{% extends "base.html" %}
{% block title %}Профиль пользователя{% endblock %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul>
                    <li>Номер пользователя: {{ user.id}}</li>
                    <li>Имя пользователя: {{ user.name}}</li>
                </ul>
                <form action="{{ url_for('logout') }}" method="get">
                    <button type="submit" class="btn btn-primary">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
